<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Firebase API Test</h1>
    <div id="result"></div>
    
    <script>
        // Test API connection
        fetch('http://localhost:5006/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: 'Test User',
                email: 'test@example.com',
                password: 'testpass',
                department: 'CSE',
                batch: '2024'
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerHTML = 
                '<h3>✅ API Test Result:</h3>' + 
                '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            document.getElementById('result').innerHTML = 
                '<h3>❌ API Test Failed:</h3>' + 
                '<pre>' + error.message + '</pre>';
        });
    </script>
</body>
</html>
